<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Flag APP</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <header>
      <div class="title">
        <img
          src="https://clarusway.com/wp-content/uploads/2021/06/CLARUSWAY_LOGO.png"
          alt="Clarusway"
        />
      </div>
      <br />
      <h1>JavaScript Plus</h1>
      <h2>Sample Flag App</h2>
      <div class="container input-section">
        <div class="row justify-content-center">
          <div class="col col-sm-5 col-md-2 align-self-center">
            <input id="input" type="text" />
          </div>
          <div class="col col-sm-1 col-md-2 align-self-center">
            <button id="search">Add</button>
            <button id="clear">Clear</button>
          </div>

          <!-- <div class="alert alert-danger alert-container">No neighbour</div> -->
        </div>
      </div>
    </header>
    <main class="container mt-4 d-flex flex-column align-items-center">
      <div class="container country">
        <div class="row justify-content-center mt-5">
          <div class="card country-card col col-sm-6 col-lg-3 py-3">
            <img src="https://flagcdn.com/de.svg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Germany</h5>
              <p class="card-text">Europe</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><i class="fas fa-lg fa-landmark"></i> Berlin</li>
              <li class="list-group-item">
                <span><i class="fas fa-lg fa-users"></i> 83.2 M</span>
              </li>
              <li class="list-group-item"><i class="fas fa-lg fa-comments"></i> German</li>
              <li class="list-group-item"><i class="fas fa-lg fa-money-bill-wave"></i> Euro, â‚¬</li>
            </ul>
          </div>
        </div>
        <div class="row justify-content-start neighbour-container"></div>
      </div>
    </main>
    <!-- <script src="app.js"></script> -->
  </body>
</html>
